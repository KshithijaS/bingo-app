{% extends 'main/game_main.html' %}
{% load static %}

{% block content %}
    <h1 class="signup-title">user's Turn</h1>
    <div class="container pt-5">
        <div class="row">
            <div class="col-6 container" id="game-board">
                    
            </div>
            
            <div class="col-6">
                <div class="container">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="container" id="striked-number">
                            <div class="row justify-content-center align-items-center pt-4">
                                <div class="col-3 square">
                                    <p>25</p>
                                </div>
                                <div class="col-3 square">
                                    <p>3</p>
                                </div>
                                <div class="col-3 square">
                                    <p>8</p>
                                </div>
                            </div>   
                        </div>
                        
                        <div class="display-block" id="bingo-block">
                            <div class="container">
                                <div class="row justify-content-center align-items-center text-center">
                                    <div class="col-2 bingo-square" id="b">
                                        <p>B</p>
                                    </div>
                                    <div class="col-2 bingo-square" id="i">
                                        <p>I</p>
                                    </div>
                                    <div class="col-2 bingo-square" id="n">
                                        <p>N</p>
                                    </div>
                                    <div class="col-2 bingo-square" id="g">
                                        <p>G</p>
                                    </div>
                                    <div class="col-2 bingo-square" id="o">
                                        <p>O</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="circle" id="latest-number">
                            <div class="h1">25</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
