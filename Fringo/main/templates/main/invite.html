{% extends 'main/main.html' %}
{% load static %}

{% block content %}
    <div class="id-sharing">
        <p class="h1">Share ID With Friends to Play</p>
        <div class="row justify-content-center container" id="id-row">
            <div class="d-flex flex-column sub-blocks container justify-content-center">
                <div>
                    <button type="button" onclick="createID()" class="btn btn-lg rounded-pill" id="id-btn">
                        <p class="h4">Create ID</p>
                    </button>
                </div>
                <div>
                    <div class="create-id" id="dropdown1">
                        <p class="font-weight-bold">ID: 572DFh442</p>
                        <hr class="division-line">
                        <div class="row justify-content-center"> 
                            <div class="col-sm-4 py-2">
                                <a href="#" class="id-share-icon"><i class="fab fa-facebook-square social-scale"></i></a>
                            </div>
                            <div class="col-sm-4 py-2">
                                <a href="#" class="id-share-icon"><i class="fab fa-whatsapp-square social-scale"></i></a>
                            </div>
                            <div class="col-sm-4 py-2">
                                <a href="#" class="id-share-icon"><i class="fab fa-twitter-square social-scale"></i></a>
                            </div>
                            <div class="col-sm-4 py-2">
                                <a href="#" class="id-share-icon"><i class="fab fa-instagram-square social-scale"></i></a>
                            </div>
                            <div class="col-sm-4 py-2">
                                <a href="#" class="id-share-icon"><i class="fab fa-snapchat-square social-scale"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 sub-blocks">
                <button type="button" class="btn btn-lg rounded-pill" onclick="enterID()" id="id-btn">
                    <p class="h4">Enter ID</p>
                </button>
                <div class="enter-id" id="dropdown2">
                    <input class="id-box" type="text" placeholder="Enter ID" required>
                    <button type="submit" class="btn btn-primary btn-sm">Proceed</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
