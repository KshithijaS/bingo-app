<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Fringo| Binge Playing Bingo?</title>
</head>
<body>

    <!--Navbar-->
    <div class="nav-bar">

    </div>
    <div class="position-fixed rounded-pill" id="social-media">
        <div class="col-md-6">
            <a href="#"><img src="images/facebook-icon.png" alt="share-on-facebook" id="social-icon"></a>
        </div>
        <div class="col-md-6">
            <a href="#"><img src="images/twitter-icon.png" alt="share-on-twitter" id="social-icon"></a>
        </div>
        <div class="col-md-6">
            <a href="#"><img src="images/instagram-icon.png" alt="share-on-instagram" id="social-icon"></a>
        </div>
    </div>
    <div class="header">
        <div class="row align-items-center container" id="main">
            <div class="col-lg-6 text-left container" id="introduction">
                <p class="h1 font-weight-bold">Fringo</p>
                <p class="h5 text-white">Binge Playing Bingo?</p>
                <br>
                <a href="#" alt="Play-now"><button type="button" class="btn btn-md rounded-pill" id="play-now-btn">Play Now!</button></a>
            </div>
            <div class="col-lg-6 container" id="mobile">
                <img class="img-responsive mobile-image" src="images/mobile.png" alt="Mobile-image">
                <img class="img-responsive mobile-screen" src="images/mobile-screen.png" alt="game-on-mobile-screen">
            </div>
        </div>
    </div>

    <div class="position-fixed d-sm-inline-flex flex-column" id="page-tracker">
        <span class="dot col"></span>
        <span class="dot col"></span>
    </div>

    <div id="chat">
        <button type="button" class="btn rounded-circle position-fixed" id="chat-icon"><img src="images/chat-icon.png" alt="chat-icon"></button>
    </div>

    <!--Bootstrap paths-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
