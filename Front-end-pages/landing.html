<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/landing-style.css">
    <title>Fringo| Binge Playing Bingo?</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-light bg-transparent">
          <img src="images/bingo_logo.png" height=20% width=23%>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" style="font-size: 28px; color:#FFAE7E; font-family: 'Lobster',cursive;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" style="font-size: 28px; color:#FFAE7E; font-family: 'Lobster',cursive;">Login/Sign-up</a>
            </li>
          </ul>
        </nav>
        <br><br><br><br><br>
      </header> 
    <div class="position-fixed rounded-pill" id="social-media">
        <div class="col-md-6">
            <a href="#"><img src="images/facebook-icon.png" alt="share-on-facebook" id="social-icon"></a>
        </div>
        <div class="col-md-6">
            <a href="#"><img src="images/twitter-icon.png" alt="share-on-twitter" id="social-icon"></a>
        </div>
        <div class="col-md-6">
            <a href="#"><img src="images/instagram-icon.png" alt="share-on-instagram" id="social-icon"></a>
        </div>
    </div>
    <div class="main" id="main-wrap">
        <div class="row align-items-center container">
            <div class="col-lg-6 text-left container" id="introduction">
                <p class="h1 font-weight-bold">Fringo</p>
                <p class="h5 text-white">Binge Playing Bingo?</p>
                <br>
                <a href="#" alt="Play-now"><button type="button" class="btn btn-md rounded-pill" id="play-now-btn">Play Now!</button></a>
            </div>
            <div class="col-lg-6 container" id="mobile">
                <img class="img-fluid mobile-image" src="images/mobile.png" alt="Mobile-image">
                <img class="img-fluid mobile-screen" src="images/mobile-screen.png" alt="game-on-mobile-screen">
            </div>
        </div>
    </div>

    <div class="position-fixed d-sm-inline-flex flex-column" id="page-tracker">
        <a href="#main-wrap"><span class="dot col"></span></a>
        <a href="#key-features"><span class="dot col"></span></a>
    </div>

    <div id="chat">
        <button type="button" class="btn rounded-circle position-fixed" id="chat-icon"><img src="images/chat-icon.png" alt="chat-icon"></button>
    </div>

    <div class="wrap" id="key-features">
        <div class="features">
            <h1 style="font-size: 4rem; font-family: 'Lobster',cursive;">Key Features</h1>
            <br><br>
            <img src="https://store-images.s-microsoft.com/image/apps.17064.13607976411350846.d128610f-dbd5-477f-86ee-01acec0b8b46.25784bad-06fb-4f97-9705-081d5fd5f533?mode=scale&q=90&h=1080&w=1920" height=100% width=100%>
        </div>
      </div>
      <br><br><br>
      <!--Footer-->
      <div class="footer">
        <div class="footer-content">
          <div class="lastimg">
            <img class="img-fluid" src="images/playnow.png">
          </div>
          <br><br><br>
          <div class="copyright">
            <p>Â© 2020 Fringo, all rights reserved.<p>
          </div>
        </div>
      </div>

    <!--Bootstrap paths-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
