<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-style.css">
    <title>Fringo| Binge Playing Bingo?</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-light bg-transparent">
          <img src="images/bingo_logo.png" height=20% width=23%>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" style="font-size: 28px; color:#FFAE7E; font-family: 'Lobster',cursive;">Home</a>
            </li>
          </ul>
        </nav>
        <br><br><br><br><br>
      </header> 

      <div id="chat">
        <button type="button" class="btn rounded-circle position-fixed" id="chat-icon"><img src="images/chat-icon.png" alt="chat-icon"></button>
    </div>

    <div id="login-form">
        <p class="h1">Login</p>
        <div class="form-block container">
            <form>
                <div class="form-group" style="padding: 1rem;">
                <input type="Username" required style="padding: 1rem; box-shadow: -2px 0 #4e4e4e, 0 2px #4e4e4e, 2px 0 #4e4e4e, 0 -2px #4e4e4e;" class="form-control" id="exampleInputUsername" placeholder="Username">
                </div>
                <div class="form-group" style="padding: 1rem;">
                <input type="password" required style="padding: 1rem; box-shadow: -2px 0 #4e4e4e, 0 2px #4e4e4e, 2px 0 #4e4e4e, 0 -2px #4e4e4e;" class="form-control" id="examplePassword" placeholder="Create Password">
                </div>
                <button type="submit" class="btn btn-primary btn-md rounded-pill" id="submit-btn">Login</button>
            </form>
            <p>New User? <a href="#" style="color: #C3073F;">Sign Up</a></p>
        </div>
    </div>

    <!--Bootstrap paths-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
