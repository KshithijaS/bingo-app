<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile-style.css">

</head>
<body>

          <ul class="nav">

            </li>
          </ul>
        </nav>
        <br><br><br>
      </header> 

      <div id="chat">
        <button type="button" class="btn rounded-circle position-fixed" id="chat-icon"><img src="images/chat-icon.png" alt="chat-icon"></button>
    </div>

    <!--Profile-->
    <div class="profile-box row justify-content-center">
        <div class="col-md-4" id="user-info">
          <br><br>
          <div class="container">
            <div class="picture-container">
                <div class="picture">
                    <img src="images/profile-icon.jpg" class="picture-src" id="wizardPicturePreview" title="">
                    <input type="file" id="wizard-picture" class="">
                </div>
            </div>
          </div>
          <p allign="justify-content-center" style="font-family:'Lobster',cursive; color:#FFC37B; font-size:23px;">Username</p>
          <br>
          <p allign="justify-content-center" style="font-family:'Lobster',cursive; color:#C3073F; font-size:23px;">Total-Score: 12320</p>
        </div>
        <div class="col-md-8" id="achievements">
          <div class="row align-items-center justify-content-center">
            <div class="col selected tab-item" id="progress">
              <p id="sub-heading">Progress</p>
            </div>
            <div class="col deselected tab-item" id="matches">
              <p id="sub-heading">Matches</p>
            </div>
          </div>
          <br>
            
          <div class="tab-content show" id="progress-content">
            <span class="underline"><p style="font-family:'Lobster',cursive; color:#C3073F; font-size: 25px;">Matches Played: 100</p></span>
            <span class="underline"><p style="font-family:'Lobster',cursive; color:#C3073F; font-size: 25px;">Wins: 80</p></span>
            <span class="underline"><p style="font-family:'Lobster',cursive; color:#C3073F; font-size: 25px;">Lost: 15</p></span>
            <span class="underline"><p style="font-family:'Lobster',cursive; color:#C3073F; font-size: 25px;">Draw: 8</p></span>
          </div>
          <div class="tab-content" id="matches-content">
            <span class="underline">
              <p style="font-family:'Lobster',cursive; color:#C3073F; font-size: 25px;">
                You played against ksjf12<br>
                üèÜ You Won :)<br>
                Points Earned: +25
              </p>
            </span>
            <span class="underline">
              <p style="font-family:'Lobster',cursive; color:#C3073F; font-size: 25px;">
                You played against olk12<br>
                üíî You Lost :(<br>
                Points Earned: -25
              </p>
            </span>
          </div>
        </div>
    </div>

    <script src="js/profile-main.js"></script>
    <!--Bootstrap paths-->
    <script>
      $(document).ready(function(){
      // Prepare the preview for profile picture
          $("#wizard-picture").change(function(){
              readURL(this);
          });
      });
      function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();

              reader.onload = function (e) {
                  $('#wizardPicturePreview').attr('src', e.target.result).fadeIn('slow');
              }
              reader.readAsDataURL(input.files[0]);
          }
      }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
