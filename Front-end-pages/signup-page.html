<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup-style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Fringo</title>
    <body>
        <header>
          <!--Navbar-->
          <nav class="navbar navbar-light bg-transparent">
            <img src="images/bingo_logo.png" height=20% width=23%>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="#" style="font-size: 28px; color:#FFAE7E; font-family: 'Lobster',cursive;">Home</a>
              </li>
            </ul>
          </nav>
          <br><br>
        </header>
        <!--signup block-->
        <p style="text-align: center; font-family: 'Lobster',cursive;color:#FFAE7E; font-size: 45px;">Sign-Up</p>
        <div class="signup-block">
            <br>
            <div class="block-content">
                <form>
                    <div class="form-group">
                    <input type="email" style="box-shadow: -2px 0 #4e4e4e, 0 2px #4e4e4e, 2px 0 #4e4e4e, 0 -2px #4e4e4e;" class="form-control credentials" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input type="Username" style="box-shadow: -2px 0 #4e4e4e, 0 2px #4e4e4e, 2px 0 #4e4e4e, 0 -2px #4e4e4e;" class="form-control credentials" id="exampleInputUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                    <input type="password" style="box-shadow: -2px 0 #4e4e4e, 0 2px #4e4e4e, 2px 0 #4e4e4e, 0 -2px #4e4e4e;" class="form-control credentials" id="examplePassword" placeholder="Create Password">
                    </div>
                    <div class="form-group">
                        <input type="password" style="box-shadow: -2px 0 #4e4e4e, 0 2px #4e4e4e, 2px 0 #4e4e4e, 0 -2px #4e4e4e;" class="form-control credentials" id="examplePassword" placeholder="Confirm Password">
                    </div>
                    <div class="button">
                        <a href="#" alt="Play-now" ><button type="button" class="btn btn-md rounded-pill" id="custom-btn">Sign-Up</button></a>
                    </div>
                    
                </form>
            </div>
        </div>
        <div id="chat">
            <button type="button" class="btn rounded-circle position-fixed" id="chat-icon"><img src="images/chat-icon.png" alt="chat-icon"></button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
